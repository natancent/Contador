<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <section class="py-4">
        <h1>Vamos contar!</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <label for="inicio" class="form-label">Número de início:</label>
                    <input type="number" name="inicio" id="inicio" class="form-control" placeholder="Início">
                </div>
                <div class="col-md-4">
                    <label for="fim" class="form-label">Número final:</label>
                    <input type="number" name="fim" id="fim" class="form-control" placeholder="Fim">
                </div>
                <div class="col-md-4">
                    <label for="passo" class="form-label">Passo:</label>
                    <input type="number" name="passo" id="passo" class="form-control" value="1" placeholder="Passo">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button onclick="calcular()" class="btn btn-primary">Calcular</button>
                </div>
                <div class="col">
                    <button onclick="limpar()" class="btn btn-danger">limpar</button>
                </div>
            </div>
        </div>
    </section>
    <h2 id="resultado">Resultado:</h2>


    <script  src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</body>

</html>
